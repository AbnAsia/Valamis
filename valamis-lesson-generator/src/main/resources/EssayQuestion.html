<script>
    /*{{^isPreview}}*/
    jQuery(document).ready(function () {
        getAPI().Initialize("");
    });
    /*{{/isPreview}}*/
    function gatherData() {
        /*{{^isPreview}}*/
        /*{{^autoShowAnswer}}*/
        // this will check is user answer right
        var userAnswer = jQuery("#scormAnswer").val();
        getAPI().SetValue("cmi.interactions.0.type", "long_fill_in");
        getAPI().SetValue("cmi.interactions.0.learner_response", userAnswer);
        getAPI().SetValue("cmi.interactions.0.description", jQuery('.SCORMPlayerQuestionTitle').html());
        getAPI().SetValue("cmi.interactions.0.correct_responses.0.pattern", "");
        getAPI().SetValue("cmi.score.scaled", "0.0");

        getAPI().SetValue("cmi.completion_status", "completed");
        getAPI().SetValue("cmi.success_status", "unknown");
        /*{{/autoShowAnswer}}*/
        /*{{/isPreview}}*/
    }
</script>

<div class="SCORMPlayerContentDisplay">
    <div class="playerHeader">
        <h1 class="SCORMPlayerQuestionTitle">{{{text}}}</h1>
    </div>
    <div class="playerMainArea">
        <textarea class="playerLongAnswerField" id="scormAnswer" rows="15" cols="60" placeholder="{{typeYourAnswerLabel}}"></textarea>
    </div>
    <!-- Navigation -->
    <div class="playerPageNavigation">
        <div class="playerPrevious">
            <!--{{#isPreview}}-->
            <button class="valamis button big grey icon-continue" type="button">Previous</button>
            <!--{{/isPreview}}--><!--{{^isPreview}}-->
            <button class="valamis button big grey icon-continue" type="button" onclick="scormQuizGotoPrevious()">Previous</button>
            <!--{{/isPreview}}-->
        </div>
        <div class="playerNext">
            <!--{{#isPreview}}-->
            <button class="valamis button small big icon-continue" type="button">Next</button>
            <!--{{/isPreview}}--><!--{{^isPreview}}-->
            <button class="valamis button big grey icon-continue" type="button" onclick="scormQuizGotoNext()">Next</button>
            <!--{{/isPreview}}-->
        </div>
        <div class="clear"></div>
    </div>
</div>
