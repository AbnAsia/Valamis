<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="preview-resources/common/css/reveal.min.css"/>
    <link rel="stylesheet" href="preview-resources/common/css/theme/solarized.css"/>
    <script src="js2.0/vendor/jquery.min.js"></script>
    <script src="preview-resources/common/reveal.min.js"></script>

    <style>
        .sidebar {
            position: absolute;
            width: 300px;
            top: 0;
            bottom: 0;
            background: #fff;
        }
        
        .reveal-wrapper {
            position: absolute;
            left: 300px;
            right: 0;
            top: 0;
            bottom: 0;
        }

        .reveal .slides {
            top: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            left: 0 !important;

            margin: auto;
            border: 1px solid #999;
        }

        .reveal section {
            top: 0 !important;
            left: 0 !important;
        }

        .rj-element {
            position: absolute;
        }
    </style>
</head>
<body>
<div>
    <div class="sidebar">
        <button type="button" id="addPage">Add page</button>
    </div>
    <div class="reveal-wrapper">
        <div class="reveal">
            <div class="slides">
                <section>
                    <!--<div class="rj-element" style="width: 430px; left: 505px; top: 90px; height: auto;">Single Horizontal Slide</div>-->
                </section>
                <section>
                    <section>Vertical Slide 1</section>
                    <section>Vertical Slide 2</section>
                </section>
            </div>
        </div>
    </div>
</div>
<script>
    Reveal.initialize({
        controls: true,
        progress: false,
        history: true,
        center: true,
        embedded: true,

        theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
        transition: Reveal.getQueryHash().transition || 'default' // default/cube/page/concave/zoom/linear/fade/none
    });

    jQuery('#addPage').click(function(){
        jQuery('.slides').append('<section>new slide</section>');
        Reveal.slide( indexh, indexv, indexf );
    });
</script>
</body>
</html>
