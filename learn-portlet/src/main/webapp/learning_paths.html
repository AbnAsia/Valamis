
<div id="learningPathsAppRegion">
</div>
<input type="hidden" id="SCORMContextPath" value="{{contextPath}}"/>


<script type="text/javascript">

    var Valamis = Valamis || {};
    Valamis.currentUserId = parseInt("{{userID}}");

    Valamis.additionalOptions = Valamis.additionalOptions || {};
    _.extend(Valamis.additionalOptions, {
        contextPath: '{{{contextPath}}}',
        apiPath: path.root + path.api.prefix
    });

    jQueryValamis(document).ready(function () {

        if (!valamisApp.started) {
            valamisApp.start();
        }

        var permissionActionsLearningPaths = {};

        var learningPathsOptions = {
            resourceName: 'dashboard',
            permissions: permissionActionsLearningPaths,
            app: learningPaths,
            appOptions: {}
        };

        valamisApp.execute('subapp:start', learningPathsOptions);
    });

</script>
