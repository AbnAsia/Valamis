<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>TinCan Clients</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="http://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <link href="{{contextPath}}/css2.0/tables.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
        #addClientModal.fade div {
            height: 0px;
        }

        .modal {
            position: fixed;
            top: 10%;
            left: 50%;
            z-index: 1050;
            width: 560px;
            margin-left: -280px;
            background-color: #ffffff;
            border: 1px solid #999;
            border: 1px solid rgba(0, 0, 0, 0.3);
            *border: 1px solid #999;
            -webkit-border-radius: 6px;
            -moz-border-radius: 6px;
            border-radius: 6px;
            outline: none;
            -webkit-box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
            -moz-box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
            -webkit-background-clip: padding-box;
            -moz-background-clip: padding-box;
            background-clip: padding-box;
        }

        .modal.fade {
            top: -25%;
            -webkit-transition: opacity 0.3s linear, top 0.3s ease-out;
            -moz-transition: opacity 0.3s linear, top 0.3s ease-out;
            -o-transition: opacity 0.3s linear, top 0.3s ease-out;
            transition: opacity 0.3s linear, top 0.3s ease-out;
        }

        .modal.fade.in {
            top: 10%;
        }

        .modal-header {
            padding: 9px 15px;
            border-bottom: 1px solid #eee;
        }

        .modal-header .close {
            margin-top: 2px;
        }

        .modal-header h3 {
            margin: 0;
            line-height: 30px;
        }

        .modal-body {
            position: relative;
            max-height: 400px;
            padding: 15px;
            overflow-y: auto;
        }

        .modal-form {
            margin-bottom: 0;
        }

        .modal-footer {
            padding: 14px 15px 15px;
            margin-bottom: 0;
            text-align: right;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
            -webkit-border-radius: 0 0 6px 6px;
            -moz-border-radius: 0 0 6px 6px;
            border-radius: 0 0 6px 6px;
            *zoom: 1;
            -webkit-box-shadow: inset 0 1px 0 #ffffff;
            -moz-box-shadow: inset 0 1px 0 #ffffff;
            box-shadow: inset 0 1px 0 #ffffff;
        }

        .modal-footer:before,
        .modal-footer:after {
            display: table;
            line-height: 0;
            content: "";
        }

        .modal-footer:after {
            clear: both;
        }

        .modal-footer .btn + .btn {
            margin-bottom: 0;
            margin-left: 5px;
        }

        .modal-footer .btn-group .btn + .btn {
            margin-left: -1px;
        }

        .modal-footer .btn-block + .btn-block {
            margin-left: 0;
        }

        .modal label {
            font-size: 14px;
        }

        .modal .checkbox label {
            display: block;
            margin-bottom: 5px;
        }

        .modal input[type="text"] {
            width: 400px;
            margin-left: 10px;
        }

        .modal button.close {
            background: none repeat scroll 0 0 transparent;
            border: 0 none;
            cursor: pointer;
            padding: 0;
        }

        .modal .close {
            color: #000000;
            float: right;
            font-size: 20px;
            font-weight: bold;
            line-height: 20px;
            opacity: 0.2;
            text-shadow: 0 1px 0 #ffffff;
        }
    </style>
</head>
<body>
<script type="text/javascript">
var clients = {{{ clients }}};
</script>
<div class="projectLearnGeneric">
    <h1>TinCan Clients</h1>
    <button type="button" id="addingClientBtn" class="button valamis medium green val-icon-plus" style="margin-bottom: 10px;">
        Add new client
    </button>

    <table class="valamis list-table medium-table">
        <thead>
        <tr>
            <th>Client ID</th>
            <th>Client Secret</th>
            <th>Client Name</th>
            <!--<th>Issued At</th>
            <th>expired In</th>-->
        </tr>
        </thead>
        <tbody id="clients">
        </tbody>
    </table>

    <div class="modal fade" id="addClientModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close closable" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Adding new client</h4>
                </div>
                <div class="modal-body">
                    <form role="form" id="newClientFrm">
                        <input type="hidden" value="push" name="type"/>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Application Title</label>
                            <input type="text" class="form-control span12" id="exampleInputEmail1" name="client_name"
                                   placeholder="Enter your application title..." required>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="radio" name="scope" value="StatementsWrite"/> statements/write
                            </label>
                            <label>
                                <input type="radio" name="scope" value="StatementsReadMine"/> statements/read/mine
                            </label>
                            <label>
                                <input type="radio" name="scope" value="StatementsRead"/> statements/read
                            </label>
                            <label>
                                <input type="radio" name="scope" value="State"/> state
                            </label>
                            <label>
                                <input type="radio" name="scope" value="Define"/> define
                            </label>
                            <label>
                                <input type="radio" name="scope" value="Profile"/> profile
                            </label>
                            <label>
                                <input type="radio" name="scope" value="AllRead"/> all/read
                            </label>
                            <label>
                                <input type="radio" name="scope" value="All"/> all
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="addClientBtn" type="button" class="button valamis big green">Add</button>
                    <button type="button" class="closable button valamis big grey" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
