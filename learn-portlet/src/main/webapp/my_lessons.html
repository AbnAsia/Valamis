    Valamis.currentCompanyId = parseInt("{{companyID}}");

    jQueryValamis(document).ready(function () {

        if (!valamisApp.started) { valamisApp.start(); }

        var myLessonsPermission = { };

        var myLessonsOptions = {
            language: '{{language}}',
            resourceName: 'dashboard',
            permissions: myLessonsPermission,
            app: myLessons,
            appOptions: {}
        };

        valamisApp.execute('subapp:start', myLessonsOptions);

    });
