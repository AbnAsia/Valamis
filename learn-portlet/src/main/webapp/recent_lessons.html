        contextPath: '{{{contextPath}}}',
        apiPath: path.root + path.api.prefix
    });

            valamisApp.start();

        var permissionActionsRecentLessons = {

        var recentLessonsOptions = {

            appOptions: {}
        };

        valamisApp.execute('subapp:start', recentLessonsOptions);
    });

</script>
