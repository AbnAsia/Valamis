<script type="text/template" id="settings-modals-template">
    <div class="personalPackageList"></div>
</script>

<!--Package row view-->
<script type="text/mustache" id="packageScopeRuleRow">
    <td >{{id}}</td>
    <td class="h4label valamis">{{{title}}}</td>
    <td>{{{summary}}}</td>
    <td class="buttons text-right"><input type="checkbox" id="visibility" {{#visibility}}checked{{/visibility}} /></td>
    <td class="buttons text-right"><input type="checkbox" id="isDefault" {{#isDefault}}checked{{/isDefault}} /></td>

</script>

<!--Package list view-->
<script type="text/mustache" id="packageScopeRuleListTemplate">
    <table class="table medium list" id="scormPackageTable" style="border-left: 1px">
        <thead>
        <tr>
            <th scope="col" class="scormPackageIDColumn listTitle"  >{{packageListIDHeaderLabel}}</th>
            <th scope="col" class="scormPackageTitleColumn listTitle"  >{{packageListTitleHeaderLabel}}</th>
            <th scope="col" class="scormPackageSummaryColumn listTitle">{{packageListSummaryHeaderLabel}}</th>
            <th scope="col" class="scormPackageVisibilityColumn listTitle">{{packageListVisibilityHeaderLabel}}</th>
            <th scope="col" class="listTitle">{{packageListIsDefaultHeaderLabel}}</th>
        </tr>
        </thead>
        <tbody id="SCORMPackageScopeRuleGrid">

        </tbody>
    </table>

</script>

<script type="text/html" id="personalPackageListItemTemplate">
    <div id="liferaySiteElement" class="div-row">
        <div class="div-col" style="padding: 18px 20px;">
            <b>{{title}}</b>
        </div>
        <div class="div-col" style="width: 56px; padding: 10px 20px;">
            <button id="selectPackageButton" data-package-id="{{id}}" class="button medium neutral no-text no-text js-toggle-site-button">
                <span class="val-icon-checkbutton"></span>
            </button>
        </div>
    </div>
</script>
