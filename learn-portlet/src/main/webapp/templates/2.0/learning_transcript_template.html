<script type="text/html" id="transcriptButtonsTemplate">
    <div class="div-table div-info-table" id="transcriptSelectedUser"> </div>
</script>

<script type="text/html" id="transcriptUserDetailsTemplate">
        <div class="div-row">
            <div class="div-col single-element-col">
                {{#pageUrl}}
                <a href="{{pageUrl}}" target="_blank">
                    {{/pageUrl}}
                    <img src="{{picture}}" alt="{{name}}" class="img-circle">
                    {{#pageUrl}}
                </a>
                {{/pageUrl}}
            </div>
            <div class="div-col">
                {{name}}
            </div>
            <div class="div-col text-right">
                {{#isTeacher}}<button class="button medium primary" id="selectUserButton">{{selectUserLabel}}</button>{{/isTeacher}}
                <button id="printTranscriptButton" class="button medium primary">{{printTranscriptLabel}}
                    <a id="printLink" href="/delegate/print/?action=PRINT_TRANSCRIPT&companyID={{companyID}}&userID={{userID}}&courseId={{courseId}}" target="_blank"></a>
                </button>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="transcriptCertificatesTemplate">
    <div class="filters-row">
        <h4> {{curriculumMyTabsHeaderLabel}} </h4>

        <table id="certificatesList" class="val-table medium list-table">
            <tbody>
                <th>{{certificateTitleLabel}}</th>
                <th>{{certificateIssueDateLabel}}</th>
                <th>{{certificateExpirationDateLabel}}</th>
                <th>{{certificateStatusLabel}}</th>
            </tbody>
        </table>
    </div>
</script>

<script type="text/html" id="transcriptCertificatesItemTemplate">
    <tr>
        <td>
            <span id="expandGoalsList" class="cursor-pointer val-icon-plus" data-certificate="{{id}}"></span>
            {{title}}
        </td>
        <td>{{issueDate}}</td>
        <td>{{expirationDate}}</td>
        <td>{{status}}</td>
    </tr>
    <tr id="certificateGoalsLayout-{{id}}" class="hidden">
        <td colspan="4">
            <div id="certificate-goal-list-{{id}}">
            </div>
        </td>
    </tr>
</script>

<script type="text/html" id="transcriptCoursesTemplate">
    <div class="filters-row">
        <h4> {{curriculumMyCoursesLabel}} </h4>
    </div>
    <div id="coursesList"></div>
</script>

<script type="text/html" id="transcriptCoursesItemTemplate">
    <div class="filters-row">
        <span id="expandPackageList" class="cursor-pointer val-icon-plus" data-course="{{id}}"></span>
        <span id="expandPackageTitle"> {{title}} </span>

        <table id="packagesList-{{id}}" class="val-table medium list-table hidden">
            <tbody>
            <tr>
                <th>{{packageColumnName}}</th>
                <th>{{gradeColumnName}}</th>
            </tr>
            </tbody>
        </table>
    </div>
</script>

<script type="text/html" id="transcriptPackageItemTemplate">
    <tr>
        <td>
            <span id="expandDetailsList" class="cursor-pointer val-icon-plus" data-package="{{id}}"></span> {{packageName}}
        </td>
        <td> {{#grade}} {{grade}}% {{/grade}}</td>
    </tr>
    <tr id="packageDetailsLayout-{{id}}" class="hidden">
        <td colspan="2">
            <div id="packageDetailsList-{{id}}">
            </div>
        </td>
    </tr>
</script>

<script type="text/html" id="transcriptPackageDetailsTemplate">
    <div> Total statements for the package: {{statementCount}}</div>
    <div> Total time spent on the package: {{totalTime}}</div>
    <table id="package-{{packageId}}-statements" class="val-table small"></table>
</script>

<script type="text/html" id="transcriptPackageAttemptStatementsTemplate">
    <td style="background-color: #f2f2f2 !important;">
        <span class="js-expand-attempt cursor-pointer shift-left val-icon-plus"></span> Attempt #{{which}}
        <table id="package-{{packageId}}-attempt-{{which}}-statements" class="hidden"></table>
    </td>
</script>

<script type="text/html" id="transcriptPackageStatementItemTemplate">
    <td style="background-color: #f2f2f2 !important;">
        {{storedTime}}
    </td>
    <td style="background-color: #f2f2f2 !important;">
            You
            <span>{{verb}}</span>
            <span>{{object}} </span>
            {{#answer}}<span> with response: </span><span>{{answer}}</span>{{/answer}}
            {{#score}}<span> and scored: </span><span>{{score}}</span>{{/score}}
    </td>
</script>

<script type="text/html" id="certificateGoalsListTemplate">
        <h5 class="valamis"> {{goalsLabel}} </h5>
        <div class="hidden">
            <table class="val-table small list neutral">
                <tbody id="certificateCoursesTable">
                <tr>
                    <th colspan="2">{{coursesLabel}}</th>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="hidden">
            <table class="val-table small list neutral">
                <tbody id="certificateStatementsTable">
                <tr>
                    <th colspan="2">{{tincanstatementsLabel}}</th>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="hidden">
            <table class="val-table small list neutral">
                <tbody id="certificateActivitiesTable">
                <tr>
                    <th colspan="3">{{activitiesLabel}}</th>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="hidden">
            <table class="val-table small list neutral">
                <tbody id="lessonGoalsTable">
                <tr>
                    <th colspan="2">{{lessonGoalsLabel}}</th>
                </tr>
                </tbody>
            </table>
        </div>

</script>

<script type="text/html" id="goalRowTemplate">
    {{#isActivity}}
    <td class="single-element-col">
        {{activityCount}}
    </td>
    {{/isActivity}}

    <td>
        {{#url}} <a href="/web{{url}}" target="_blank">{{/url}}
        {{title}}
        {{#url}}</a>{{/url}}
    </td>

    <td class="text-right status-col">
        {{dateFinish}}
    </td>
</script>
