<script type="text/mustache" id="transcriptButtonsTemplate">
    <div class="pull-right">
        <div class="pull-left">
            <table id="selectedUser" class="medium-table list-table">
            </table>
        </div>
        <div id="transcriptButtons" class="buttons-row pull-right">
            {{#isTeacher}}<button class="button valamis big green val-icon-user float-right" id="selectUserButton">{{selectUserLabel}}</button>{{/isTeacher}}
                <button id="printTranscriptButton" class="button valamis big green val-icon-print float-right">Print transcript
                    <a id="printLink" href="/delegate/print/?action=PRINT_TRANSCRIPT&companyID={{companyID}}&userID={{userID}}" target="_blank"></a>
                </button>
        </div>
    </div>
</script>

<script type="text/mustache" id="transcriptUserDetailsTemplate">
    <td class="user-img" style="padding-top: 0px!important; padding-bottom: 0px!important"> {{#pageUrl}}
        <a href="{{pageUrl}}" target="_blank">
            {{/pageUrl}}
            <img src="{{picture}}" alt="{{name}}" class="img-circle">
            {{#pageUrl}}
        </a>
        {{/pageUrl}}
    </td>
    <td class="user-name" style="padding-top: 0px!important; padding-bottom: 0px!important; padding-right: 20px!important"> {{name}}</td>
</script>

<script type="text/mustache" id="transcriptCertificatesTemplate">
    <h4 class="valamis"> {{curriculumMyTabsHeaderLabel}} </h4>

    <table id="certificatesList" class="valamis medium-table" style="background: #f2f2f2 !important; vertical-align: middle !important; border-left: 1px solid #d3d4d5"">
        <tbody>
            <th>{{certificateTitleLabel}}</th>
            <th>{{certificateIssueDateLabel}}</th>
            <th>{{certificateExpirationDateLabel}}</th>
            <th>{{certificateStatusLabel}}</th>
        </tbody>
    </table>
</script>

<script type="text/mustache" id="transcriptCertificatesItemTemplate">
    <tr style="background: #f2f2f2 !important; vertical-align: middle !important;">
        <td style="padding-top: 0px !important; padding-bottom: 0px !important">
            <div class="full-width clearfix expand">
                <div id="expandGoalsList" class="expand-icon expand-plus"/>
                <div class="expand-text" style="margin-top: 10px;"> {{title}}</div>
            </div>
        </td>
        <td style="padding-left: 10px;">{{issueDate}}</td>
        <td style="padding-left: 10px;">{{expirationDate}}</td>
        <td style="padding-left: 10px;">{{status}}</td>
    </tr>
    <tr class="hidden" style="background: #f2f2f2 !important; vertical-align: middle !important;">
        <td colspan="4" style="padding: 10px 0px 0px 30px !important;">
            <div id="certificate-goal-list-{{id}}" class="valamis">
            </div>
        </td>
    </tr>
</script>

<script type="text/mustache" id="transcriptCoursesTemplate">
    <h4 class="valamis"> {{curriculumMyCoursesLabel}} </h4>
    <div id="coursesList"></div>
</script>

<script type="text/mustache" id="transcriptCoursesItemTemplate">
    <div class="full-width clearfix expand">
        <div id="expandPackageList" class="expand-icon expand-plus"/>
        <div class="expand-text" style="margin-top: 10px;"> {{title}}</div>
    </div>
    <table id="packagesList" class="valamis medium-table hidden" style="border-left: 1px solid #d3d4d5; border-right: none; border-bottom: none;">
        <tbody>
            <th>{{packageColumnName}}</th>
            <th>{{gradeColumnName}}</th>
        </tbody>
    </table>
</script>

<script type="text/mustache" id="transcriptPackageItemTemplate">
    <tr style="background: none repeat scroll 0 0 #f2f2f2 !important; border-bottom: solid 1px #d3d4d5;">
        <td style="padding-top: 0px !important; padding-bottom: 0px !important; border-bottom: none;">
            <div class="full-width clearfix expand" style="padding-left: 10px;">
                <div id="expandDetailsList" class="expand-icon expand-plus"/>
                <div class="expand-text" style="margin-top: 10px;"> {{packageName}}</div>
            </div>
        </td>
        <td style="border-bottom: none;"> {{#grade}} {{grade}} % {{/grade}}</td>
    </tr>
    <tr class="hidden" style="background: none repeat scroll 0 0 #f2f2f2 !important;">
        <td colspan="2" style="padding: 0px 0px 0px 0px !important;">
            <div id="packageDetailsList-{{id}}" class="valamis hidden" style="padding: 0px 0px 10px 20px;">
            </div>
        </td>
    </tr>
</script>

<script type="text/mustache" id="transcriptPackageDetailsTemplate">
    <div> Total statements for the package: {{statementCount}}</div>
    <div> Total time spent on the package: {{totalTime}}</div>
    <table id="package-{{packageId}}-statements" class="valamis medium-table" style="border-left: 1px solid #d3d4d5; border-right: none;"></table>
</script>

<script type="text/mustache" id="transcriptPackageAttemptStatementsTemplate">
    <td style="padding: 0px 0px 0px 20px !important; border-right: none; background: none repeat scroll 0 0 #f2f2f2 !important;">
        <div class="full-width clearfix expand" style="background: none repeat scroll 0 0 #f2f2f2 !important;">
            <div id="expandPackageAttemptStatementsList" class="expand-icon expand-plus" style="background-color: #f2f2f2 !important; margin-left: -10px;"/>
            <div class="expand-text" style="background: none repeat scroll 0 0 #f2f2f2 !important; margin-top: 10px;"> Attempt #{{which}}</div>
        </div>
        <table id="package-{{packageId}}-attempt-{{which}}-statements" class="hidden valamis medium-table" style="margin-bottom: 10px; border-left: 1px solid #d3d4d5; border-right: none;"></table>
    </td>
</script>

<script type="text/mustache" id="transcriptPackageStatementItemTemplate">
    <td class="date" style="background: none repeat scroll 0 0 #f2f2f2 !important;">
        <div class="statementDate">{{storedTime}}</div>
    </td>
    <td style="background: none repeat scroll 0 0 #f2f2f2 !important; border-right: none;">
        <div class="statement" style="cursor: default;">
            You
            <span class="verb">{{verb}}</span>
            <span class="object">{{object}} </span>
            {{#answer}}<span class="score"> with response: </span><span>{{answer}}</span>{{/answer}}
            {{#score}}<span class="score"> and scored: </span><span>{{score}}</span>{{/score}}
        </div>
    </td>
</script>

<script type="text/mustache" id="liferayUserDialogView">

            <div class="content-header clearfix">
                <div class="popup-content-header">
                    <div class="valamis-row">
                        <div class="pull-left button-upload-area">
                            <button class="filter-toggler button valamis big grey menu-toggle menu-open val-icon-search"></button>
                        </div>

                        <h4 class="valamis amountLabel pull-left" id="usersListedAmount"></h4>
                        <h4 class="valamis pull-left hidden-xs">&nbsp;{{usersListedLabel}}</h4>

                        <div class="valamis-paginator pull-right" id="availableUserListPaginator"></div>
                    </div>

                </div>
                <div class="sidebar-wrapper">
                    <div class="menu-toggle hidden-xs menu-close modal-close-div">
                    </div>


                    <h2 class="valamis">{{refineSearchLabel}}</h2>

                    <div class="valamis-row">
                        <label class="h4label valamis"> {{searchByNameLabel}} </label>
                        <input placeholder="{{certificateSearchPlaceholderLabel}}" type="text" id="userSearch"
                               class="text-input valamis search"/>
                    </div>
                    <div class="valamis-row position-relative">
                        <label class="h4label valamis"> {{sortLabel}} </label>

                        <div class="valamis-select">
                            <select id="sortUser" class="userSearchSelect fixed-width">
                                <option value="true">{{sortOrderAscLabel}}</option>
                                <option value="false">{{sortOrderDescLabel}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="valamis-row position-relative">
                        <label class="h4label valamis"> {{selectOrganizationLabel}} </label>

                        <div class="valamis-select">
                            <select id="userOrganization" class="userSearchSelect fixed-width">
                                <option value="-1"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="allUsersList" class="page-content"></div>
            </div>
        </div>
    </div>
</script>
