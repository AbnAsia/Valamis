<!--Package list view-->

<script type="text/html" id="packageListTemplate">
    <div class="val-row filters-row">
        <div class="filter-element shift-left">
            <div class="val-search">
                <input class="js-search" type="text" id="playerPackageFilter" placeholder="{{searchLabel}}">
            </div>
        </div>
        <div id="playerPackageTags" class="dropdown filter-element shift-left js-filter-dropdown" data-value="">
            <button class="button medium simple">
                <span class="dropdown-text">{{allCategoriesLabel}}</span><span class="val-icon-arrow-down val-icon-right"></span>
            </button>
            <ul class="dropdown-menu">
                <li class="selected" data-value="">{{allCategoriesLabel}}</li>
            </ul>
        </div>
    </div>

    <div class="val-row filters-row">
       <div class="shift-left filter-element paging-showing-label" id="lessonViewerPagingShowing"> </div>

        <div id="playerPackageOrder" class="dropdown filter-element shift-right js-filter-dropdown" data-value="default:true">
            <button class="button medium simple">
                <span class="dropdown-text"> {{defaultLabel}} </span><span class="val-icon-arrow-down val-icon-right"></span>
            </button>
            <ul class="dropdown-menu">
                <li class="selected" data-value="default:true"> {{defaultLabel}} </li>
                <li data-value="date:false"> {{newestLabel}} </li>
                <li data-value="date:true"> {{oldestLabel}} </li>
                <li data-value="name:true"> {{byNameAscLabel}} </li>
                <li data-value="name:false"> {{byNameDescLabel}} </li>
            </ul>
        </div>

        <button class="button medium simple no-text hide-s shift-right js-tile-view">
            <span class="val-icon-grid-view">Grid View</span>
        </button>
        <button class="button medium simple no-text hide-s shift-right js-list-view active">
            <span class="val-icon-list-view">List View</span>
        </button>
    </div>
    <div class="js-package-items val-row list">
    </div>
    <div class="val-paginator text-center" id="packageListPaginator"></div>
</script>

<script type="text/html" id="packageSortableListTemplate">
    <div {{#sortableId}} id="{{sortableId}}" {{/sortableId}} class="js-package-items-sortable"></div>
</script>

<script type="text/html" id="SCORMPlayerContent">
    <div class="portlet-wrapper sidebar-hidden">
        <div class="portlet-sidebar">
            <div class="sidebar-header">
                <h3 class="sidebar-title">{{lessonContentSubTitleLabel}}</h3>
                <div class="val-icon val-icon-exit hide-sidebar js-toggle-sidebar"></div>
            </div>
            <div class="sidebar-content" id="SCORMTree">
            </div>
        </div>
        <div class="content-wrapper">
            <div class="content-header clearfix">
                <div class="content-controls shift-left">
                    <div class="val-icon-menu js-toggle-sidebar val-icon-with-label"></div>
                </div>
                <div class="content-controls shift-right">
                    <div id="PlayerLaunchFullScreen" class="val-icon-fullscreen val-icon-with-label"></div>
                    <div id="PlayerExitFullScreen" class="val-icon-fullscreen-exit val-icon-with-label" style="display:none;">
                    </div>
                    <div id="SCORMNavigationSuspend" class="val-icon-pause val-icon-with-label hidden"></div>
                    <div id="SCORMNavigationExit" class="val-icon-exit"></div>
                </div>
                <h2 id="currentPackageName" class="content-title package-name"></h2>
            </div>
            <div class="content-container">
                <iframe id="SCORMDataOutput" src=""></iframe>
            </div>
            <div class="content-footer clearfix">
                <button id="SCORMNavigationBackward" class="button big neutral shift-left"> {{navigationButtonBackLabel}} </button>
                <button id="SCORMNavigationForward" class="button big neutral shift-right"> {{navigationButtonNextLabel}} </button>
            </div>
        </div>
    </div>
</script>

<script type="text/template" id="player-modals-template">
    <div class="player-modals-container"></div>
</script>

<script type="text/template" id="player-modal-template">
    <div class="bbm-modal__topbar">
        <h3 class="bbm-modal__title valamis">{{playerModalLabel}}</h3>

        <div class="modal-close val-icon-exit">
        </div>
    </div>

    <div class="bbm-modal__section player-dialog">
    </div>

</script>

<script type="text/html" id="playerTileItemView">
        <div class="tile-content">
            <div class="tile-with-rating">
                <div class="image js-start-package"
                    {{#logo}}
                    style="background-image: url('/delegate/packages/{{id}}/logo?courseId={{courseId}}')"
                    {{/logo}}
                    {{^logo}}
                    style="background-image: url('/learn-portlet/img/imgo.jpg')"
                    {{/logo}}>
                    <a href={{link}}></a>
                </div>
                <div class="valamis-rating js-valamis-rating"></div>
            </div>
            <ul>
                <li class="title js-start-package"><a href={{link}}>{{title}}</a></li>
                <li class="description">{{description}}</li>
                <li class="categories">{{categories}}</li>
                <li class="status">
                    {{#LV_SHARE}}
                    <span class="val-icon-share cursor-pointer js-share-package"></span>
                    {{/LV_SHARE}}
                    <span class="val-label">
                        {{packageStatusLabel}}
                    </span>
                    {{#remain}} {{remain}} {{remainLabel}} {{/remain}}
                </li>
            </ul>
        </div>
</script>

<script type="text/html" id="navigation-question-item">
    <span class="lesson-item-title">{{title}}</span>
    {{#elementType}}<span class="lesson-item-type">{{elementType}}</span>{{/elementType}}
    {{#duration}}<span class="lesson-item-duration"> {{duration}} </span>{{/duration}}
    <span class="lesson-item-status"></span>
</script>

<script type="text/html" id="navigation-category-item">
    <span class="js-lesson-category-title lesson-category-title">{{title}}</span>
    <div class="lesson-items"></div>
</script>

<script type="text/html" id="sharePackageModalViewTemplate">
    <div class="div-table val-info-table">
        <div class="div-row">
            <div class="div-col name-col">
                {{commentLabel}}
            </div>
            <div class="div-col content-col">
                <input type="text" class="js-package-comment" />
            </div>
        </div>
    </div>
    <div class="bbm-modal__bottombar">
        <a href="#" class="modal-close button big neutral">{{cancelLabel}}</a>

        <button class="button big primary js-post-share-package">
            {{shareLabel}}
        </button>
    </div>
</script>
<script type="text/html" id="startConfirmationView">
    <div id="start-package-confirmation">
        <div class="confirmation-question">{{startConfirmationViewLabel}}</div>
        <div id="button-toolbar">
            <button class="js-confirmation btn-confirmation">{{yesLabel}}</button>
            <button class="js-decline btn-decline">{{noLabel}}</button>
        </div>
    </div>
</script>
