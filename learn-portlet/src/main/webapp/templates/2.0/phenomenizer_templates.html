<script type="text/template" id="phenomenizerStudioToolbarTemplate">
    <div class="val-row filters-row">
        <div class="filter-element shift-left">
            <div class="val-search">
                <input type="text" class="js-search" placeholder="{{searchLabel}}">
            </div>
        </div>

        {{#PHEN_STUDIO_MODIFY}}
        <div class="filter-element shift-right">
            <button class="button medium primary shift-right js-new-story">
                <span class="val-icon-plus"></span>
                {{newStoryLabel}}
            </button>
        </div>
        {{/PHEN_STUDIO_MODIFY}}
    </div>

    <div class="val-row filters-row">
        <div class="shift-left filter-element paging-showing-label" id="toolbarPaginatorShowing"></div>

        <div class="dropdown filter-element shift-right js-sort-filter">

                <span class="dropdown-text"> {{byNameAscLabel}} </span><span class="val-icon-arrow-down val-icon-right"></span>
            </button>

            <ul class="dropdown-menu">
                <li class="js-sort" data-value="nameAsc"> {{byNameAscLabel}} </li>
                <li class="js-sort" data-value="nameDesc"> {{byNameDescLabel}} </li>
            </ul>
        </div>
        <button class="button medium simple no-text hide-s shift-right js-tile-view">
            <span class="val-icon-grid-view">Grid View</span>
        </button>
        <button class="button medium simple no-text hide-s shift-right js-list-view">
            <span class="val-icon-list-view">List View</span>
        </button>
    </div>
</script>

<script type="text/html" id="storiesListItemViewTemplate">
    <div class="tile-content with-action">
        <div class="image"
        {{#logo}}
        style="background-image: url('/delegate/storyTrees/{{id}}/logo?logo={{logo}}&courseId={{courseId}}')"
        {{/logo}}>
    </div>
    <ul>
        <li class="title">{{title}}</li>
        <li class="description">{{description}}</li>
        <!--<li class="categories"> {{elements}} {{elementsLabel}}</li>-->
        {{^published}}
        <li class="status"> <span class="val-label">
            {{unpublishedLabel}}
        </span> </li>
        {{/published}}
    </ul>
    <div class="dropdown actions shift-right">
        <button class="button medium neutral">
            <span class="dropdown-text">{{actionsLabel}}</span><span class="val-icon-arrow-down val-icon-right"></span>
        </button>
        <ul class="dropdown-menu">
            <li class="js-story-edit">
                {{#PHEN_STUDIO_MODIFY}} {{editLabel}} {{/PHEN_STUDIO_MODIFY}}
                {{^PHEN_STUDIO_MODIFY}} {{viewLabel}} {{/PHEN_STUDIO_MODIFY}}
            </li>
            {{#PHEN_STUDIO_MODIFY}}
            <li class="js-story-compose"> {{composeLabel}} </li>
            {{/PHEN_STUDIO_MODIFY}}

            {{#PHEN_STUDIO_PUBLISH}}
            {{#published}}
                <li class="js-story-unpublish"> {{unpublishLabel}} </li>
            {{/published}}
            {{^published}}
                <li class="js-story-publish"> {{publishLabel}} </li>
            {{/published}}
            {{/PHEN_STUDIO_PUBLISH}}

            {{#PHEN_STUDIO_MODIFY}}
            <li class="js-story-delete"> {{deleteLabel}} </li>
            {{/PHEN_STUDIO_MODIFY}}
        </ul>
    </div>
</script>

<script type="text/template" id="storyEditInfoViewTemplate">
    <div class="div-table val-info-table">
        <div class="div-row">
            <div class="div-col name-col">
                {{storyTitleLabel}}
            </div>
            <div class="div-col content-col">
                <input type="text" placeholder="{{storyTitlePlaceholderLabel}}" value="{{title}}" class="js-title-field"
                    {{^PHEN_STUDIO_MODIFY}} disabled {{/PHEN_STUDIO_MODIFY}} />
            </div>
        </div>
        <div class="div-row">
            <div class="div-col name-col">
                {{coverImageLabel}}
            </div>
            <div class="div-col content-col">
                <img
                {{#logo}}
                src="/delegate/storyTrees/{{id}}/logo?courseId={{courseId}}"
                {{/logo}}

                {{^logo}}
                src="/learn-portlet/img/imgo.jpg"
                {{/logo}}
                class='js-logo shift-left val-img-logo {{#PHEN_STUDIO_MODIFY}} js-upload-image {{/PHEN_STUDIO_MODIFY}}'>

                <div class="button-block shift-left">
                    <button class="button medium primary {{#PHEN_STUDIO_MODIFY}} js-upload-image {{/PHEN_STUDIO_MODIFY}}"> {{uploadImageLabel}} </button>
                    <button class="button medium neutral {{#PHEN_STUDIO_MODIFY}} js-select-from-media-gallery {{/PHEN_STUDIO_MODIFY}}"> {{selectFromMediaGalleryLabel}} </button>
                </div>
            </div>
        </div>
        <div class="div-row">
            <div class="div-col name-col">
                {{descriptionLabel}}
            </div>
            <div class="div-col content-col">
                <textarea rows="5" class="js-description-field" placeholder="{{storyDescriptionPlaceholderLabel}}"
                    {{^PHEN_STUDIO_MODIFY}} disabled {{/PHEN_STUDIO_MODIFY}}>{{description}}</textarea>
            </div>
        </div>
    </div>
    <div class="bbm-modal__bottombar">
        <button class="button big neutral modal-close">{{cancelLabel}}</button>
        <button class="button big primary {{#PHEN_STUDIO_MODIFY}} js-submit-button {{/PHEN_STUDIO_MODIFY}} ">{{saveLabel}}</button>
    </div>
</script>
