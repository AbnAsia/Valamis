<script>
    $(document).ready(function(){
        getAPI().Initialize("");
    });
    
    function gatherData() {
	// this will check is user answer right
        var userAnswer = $("#scormAnswer").val();
        getAPI().SetValue("cmi.interactions.0.type", "long_fill_in");
        getAPI().SetValue("cmi.interactions.0.learner_response", encodeURIComponent(userAnswer));
        getAPI().SetValue("cmi.interactions.0.description", encodeURIComponent($('.SCORMPlayerQuestionTitle').html()));
        getAPI().SetValue("cmi.interactions.0.correct_responses.0.pattern", "");
        getAPI().SetValue("cmi.score.scaled", "0.0");

        getAPI().SetValue("cmi.completion_status", "completed");
        getAPI().SetValue("cmi.success_status", "unknown");
    }
</script>

<div class="SCORMPlayerContentDisplay">
    <div class="playerHeader">
        <h1 class="SCORMPlayerQuestionTitle">{{{text}}}</h1>
        <h2 class="SCORMPlayerQuestionSubtitle">Write a few sentences about topic:</h2>
    </div>
    <div class="playerMainArea">
        <textarea class="answerField changeColorOnFocus" id="scormAnswer" rows="15" cols="60"></textarea>
    </div>
    <!-- Navigation -->
    <div class="playerPageNavigation">
        <div class="playerNext"><button id="" class="smallTextbutton playerNextButton" type="button" onclick="scormQuizGotoNext()">Next</button></div>
        <div class="clear"></div>
    </div>
</div>
