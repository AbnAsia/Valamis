<form id="redactorInsertImageForm" method="post" action="" enctype="multipart/form-data">
    <ul id="redactor_tabs">
        <li><a href="javascript:void(null);" onclick="showRedactorTabs(this, 1);" class="redactor_tabs_act">%RLANG.choose%</a></li>
        <!--<li><a href="javascript:void(null);" onclick="showRedactorTabs(this, 2);">%RLANG.upload%</a></li>	-->
        <li><a href="javascript:void(null);" onclick="showRedactorTabs(this, 3);">%RLANG.link%</a></li>		
    </ul>
    <div id="redactor_tabs1" class="redactor_tabs">
        <input id="current_path" style="width:100%;" disabled value=""/>
        <div id="redactor_toolbar">
            <div id="redactor_toolbar_create_folder"></div>
            <div id="redactor_toolbar_up_folder"></div>   
            <div id="dialog-form" title="Create new folder">
                <input type="hidden" id="path_for_folder" value=""/>
                <p class="validateTips"></p>
                <form>
                    <fieldset>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
                    </fieldset>
                </form>
            </div>
        </div>
        <div style="clear: both;"></div>
        <div id="redactor_image_box"></div>
        <div id="redactor_file_div"></div>
    </div>
    <!--<div id="redactor_tabs2" class="redactor_tabs" style="display: none;">
		<input type="file" id="redactor_file" name="file" />
	</div>-->
    <div id="redactor_tabs3" class="redactor_tabs" style="display: none;">
        <table class="redactor_ruler" width="100%">
            <tr>
                <td class="small">%RLANG.image_web_link%</td>
                <td></td>
            </tr>
            <tr>
                <td width="100%"><input name="redactor_file_link" id="redactor_file_link"  style="width: 99%"  /></td>
                <td><input type="button" name="upload" id="redactorUploadBtn" value="%RLANG.insert%" /></td>
            </tr>

        </table>
    </div>
</form>
