<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<body>
<!-- {{#isAdmin}} -->
<div id="LearnUpdateProcessButton">
    <input type="submit" value="Update to 1.2" id="LearnUpdate12">
</div>

<p id="LearnUpdateStatus"></p>
<script type="text/javascript">
    jQuery("#LearnUpdate12").click(function () {
        jQuery("#LearnUpdateProcessButton").hide();
        jQuery("#LearnUpdateStatus").html("Processing...");
        jQuery.post("{{{actionURL}}}", {"scopeID":"{{scopeID}}"}).done(function () {
            jQuery("#LearnUpdateStatus").html("Done!");
        }).fail(function () {
            jQuery("#LearnUpdateStatus").html("Fail!");
        });
    });
</script>
<!-- {{/isAdmin}} -->
</body>
</html>
